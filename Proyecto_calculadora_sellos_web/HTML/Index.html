<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora rotulado</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"


<body>
    <h1>Calculadora de rotulado</h1>
    <table>
        <tr>
            <th>Detalle</th>
            <th>Porcion</th>
            <th>100</th>
            <th>Kcal</th>
        </tr>
        <tr>
            <td>Calorías:</td>
            <td><input type="number"></td>
            <td></td>
            <td>Kcal</td>
        </tr>
        <tr>
            <td>Azúcares Totales:</td>
            <td><input type="number"></td>
            <td></td>
            <td>g</td>
        </tr>
        <tr>
            <td>Azúcares Añadidos:</td>
            <td><input type="number"></td>
            <td></td>
            <td>g</td>
        </tr>
        <tr>
            <td>Grasas Totales:</td>
            <td><input type="number"></td>
            <td></td>
            <td>g</td>
        </tr>
        <tr>
            <td>Grasas Saturadas:</td>
            <td><input type="number"></td>
            <td></td>
            <td>g</td>
        </tr>
        <tr>
            <td>Sodio:</td>
            <td></td>
            <td></td>
            <td>mg</td>
        </tr>
        <tr>
            <td>Edulcorante:</td>
            <td></td>
            <td></td>
            <td><select name="" id="">
                <option value="NO">No</option>
                <option value="SI">Si</option>
            </select></td>
        </tr>
        <tr>
            <td>Cafeína:</td>
            <td></td>
            <td></td>
            <td><select name="" id="">
                <option value="NO">No</option>
                <option value="SI">Si</option>
            </select></td>
        </tr>
    </table>

    <div>
        <a href="index.html"><button>cancelar</button></a>
        <button type="submit">ver resultados</button>
    </div>

</body>
</html>
